<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--LINK DOS ICONES QUE SERÃO USADOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="todo__container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="todo__form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>
        </form>
        <form id="edit__form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input">
                    <button id="erase-button"><i class="fa-solid fa-xmark"></i></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo algo....</h3>
                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="todo">
                <h3>Estundado Javascript</h3>
                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
